<div class="card-price_container">
  <div class="card-price_title">
    <h3>Play it Now!</h3>
  </div>

  <div class="card-price_value">
    <div class="card-console">
      <span>|</span>
      <p>{{ gameType }}</p>
    </div>

    <div class="card-value">
      <p class="game-price">
        R${{ gamePrice }}
      </p>
    </div>

  </div>
</div>
